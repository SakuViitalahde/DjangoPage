{% extends "main/header.html" %}

{% block content %}
    <div class="row">
        {% for proj in projects %}
        <div class="col s12 m4">
        <div class="card blue-grey darken-2">
            <div class="card-content white-text">
            <span class="card-title">{{proj.project_title}}</span>
            <p style="font-size: 70%">{{proj.project_published}}</p>
            <p>{{proj.project_description|safe}}</p>
            </div>
            <div class="card-action">
                    <a href="card?id={{proj.id}}">Source</a>
            </div>
        </div>
        </div>
        {% endfor %}
    </div>
{% endblock%}
